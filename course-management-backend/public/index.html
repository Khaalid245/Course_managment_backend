<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Reflection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Course Reflection</h1>
            <div class="language-switcher">
                <select id="language-selector">
                    <option value="en">English</option>
                    <option value="fr">Français</option>
                    <option value="es">Español</option>
                    <option value="de">Deutsch</option>
                </select>
            </div>
        </header>

        <main>
            <section class="welcome-section">
                <p id="welcome-message">Welcome to my course reflection page!</p>
            </section>

            <section class="reflection-questions">
                <div class="question">
                    <h2 id="question1-title">What did you enjoy most about the course?</h2>
                    <textarea id="question1-answer" rows="4" placeholder="Enter your answer here..."></textarea>
                </div>

                <div class="question">
                    <h2 id="question2-title">What was the most challenging part?</h2>
                    <textarea id="question2-answer" rows="4" placeholder="Enter your answer here..."></textarea>
                </div>

                <div class="question">
                    <h2 id="question3-title">What could be improved?</h2>
                    <textarea id="question3-answer" rows="4" placeholder="Enter your answer here..."></textarea>
                </div>
            </section>
        </main>

     
    </div>

    <script src="script.js"></script>
</body>
</html>
